<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="">
    <div id="container">
        <div id="profile">
            <img src="https://github.com/tlthiago.png" alt="Foto de Thiago">
            <p>@tlthiago</p>
        </div>
        <div id="switch">
            <button></button>
            <span></span>
        </div>
        <ul>
            <li><a href="#" target="_blank">Sobre mim</a></li>
            <li><a href="#" target="_blank">Baixar meu e-book</a></li>
            <li><a href="#" target="_blank">Ver meu portifólio</a></li>
            <li><a href="https://www.rocketseat.com.br/discover" target="_blank">Conheça o discover</a></li>
        </ul>
        <div id="social-links">
            <a href="https://github.com/tlthiago" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
            </a>
            <a href="https://instagram.com/tlthiago" target="_blank">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://youtube.com/@tlthiago" target="_blank">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>
            <a href="https://www.linkedin.com/in/thiagolmalves/" target="_blank">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </div>
        <footer>
            <p>Feito por <a href="https://github.com/tlthiago">Thiago Alves</a></p>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
